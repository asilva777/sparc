<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPARC Resilience Check</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>SPARC Resilience Check</h1>
    </header>

    <form id="sparcForm">
      <!-- STEP 0 - Personal Info -->
      <div class="card" id="step-0">
        <h2>Personal Information</h2>
        <label>First Name:
          <input type="text" name="firstName" required>
        </label>
        <label>Last Name:
          <input type="text" name="lastName" required>
        </label>
        <label>Organization / Enterprise:
          <input type="text" name="organization" required>
        </label>
        <label>Position / Designation:
          <input type="text" name="position" required>
        </label>
        <label>Email & Contact Number:
          <input type="text" name="contact" required>
        </label>
        <button type="button" onclick="nextStep()">Proceed</button>
      </div>

      <!-- STEP 1 - Coping Capacity -->
      <div class="card hidden" id="step-1">
        <h2>Coping Capacity</h2>
        <label>Are there emergency funds available?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>Are emergency supplies maintained?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>Are staff regularly trained?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>Are roles clearly assigned during crises?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>Are communication protocols in place?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Proceed</button>
      </div>

      <!-- STEP 2 - Adaptability -->
      <div class="card hidden" id="step-2">
        <h2>Adaptability</h2>
        <label>Is there a business continuity plan?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>Can the business adapt operations quickly?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>Does it learn from past incidents?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>Are innovations encouraged?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>Are post-crisis adaptations evaluated?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Proceed</button>
      </div>

      <!-- STEP 3 - Sensitivity Reduction -->
      <div class="card hidden" id="step-3">
        <h2>Sensitivity Reduction</h2>
        <label>Has a risk assessment been conducted?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>Are data/system backups in place?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>Are single points of failure minimized?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>Are critical assets protected?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>Is insurance coverage adequate?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Proceed</button>
      </div>

      <!-- STEP 4 - Exposure Control -->
      <div class="card hidden" id="step-4">
        <h2>Exposure Control</h2>
        <label>Is the business located in a safe area?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>Are suppliers considered low-risk?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>Are utilities resilient?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>Are partners prepared for disruptions?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>Is your customer base diverse?
          <select required>
            <option value="">Select (1–5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <button type="button" onclick="prevStep()">Back</button>
        <button type="submit">Calculate Resilience</button>
      </div>
    </form>

    <div id="result" class="card hidden">
      <h2>Your Resilience Score</h2>
      <p id="score"></p>
      <div id="breakdown"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
